name: Unzip on Push

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Unzip all ZIP files
        run: |
          for f in *.zip; do
            [ -e "$f" ] || continue
            unzip -o "$f" -d .
          done

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-unzip ZIP files" || echo "Nothing to commit"

      - name: Push changes
        run: |
          git push
